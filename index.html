<body>
    <h1>Password Generator</h1>
    <div class="password-display" id="passwordDisplay" ondblclick="editDisplay()"></div>
    <strong><label for="WordNumber">Words:</label></strong>
    <input onchange="checkNum()" name="WordNumber" class="word-number" id="wordNumber" type="number" min="1" max="15" value ="3">
    <button onclick="genPass()">Generate Password</button>

    <input type="checkbox" id="hyphenCheckbox" checked>Hyphens</button>

    <br><br>

    <label for="">Enter your seperator</label>
